<div class="search-container">
  <!-- Search by Name -->
  <input 
    type="text" 
    [(ngModel)]="searchQuery" 
    (keyup.enter)="onSearchByName()" 
    class="search-input" 
    placeholder="Search actors by name" />
  <button (click)="onSearchByName()" class="search-button">Search by Name</button>
</div>

<h2 class="trending-title">Trending Actors</h2>

<div class="actor-container">
  <div *ngFor="let actor of actors" class="actor-card" [routerLink]="['/actors', actor.id]">
    <img [src]="'https://image.tmdb.org/t/p/w500' + actor.profile_path" alt="{{ actor.name }}">
    <h3>{{ actor.name }}</h3>
  </div>
</div>
